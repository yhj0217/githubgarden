<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호랑이 캐릭터</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tiger">
      <div class="face">
        <div class="ear-left">
          <div class="hole-left"></div>
        </div>
        <div class="ear-right">
          <div class="hole-right"></div>
        </div>
        <div class="pattern1"></div>
        <div class="pattern2"></div>
        <div class="pattern3"></div>
        <div class="pattern4"></div>
        <div class="pattern5"></div>
        <div class="pattern6"></div>
        <div class="pattern7"></div>
        <div class="eyebrow-left"></div>
        <div class="eyebrow-right"></div>
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="eye2">
          <img src="./img/eye2.svg" alt="" />
          <img src="./img/eye2.svg" alt="" />
        </div>
        <div class="eye-dot1"></div>
        <div class="eye-dot2"></div>
        <div class="mouth"><img src="./img/Group 5.png" alt="" /></div>
        <div class="mouth2"><img src="./img/mouth_2.svg" alt="" /></div>
        <div class="blush-left blur"></div>
        <div class="blush-right blur"></div>
        <div class="cheek-left"></div>
        <div class="cheek-right"></div>
        <div class="cheek-dot1"></div>
        <div class="cheek-dot2"></div>
        <div class="cheek-dot3"></div>
        <div class="cheek-dot4"></div>
        <div class="cheek-dot5"></div>
        <div class="cheek-dot6"></div>
      </div>
    </div>
  </body>
</html>
